<div class="col-sm-8 col-sm-offset-2">
    <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
        <div class="form-group">
            <label for="firstName">Pr√©nom</label>
            <input type="text" class="form-control" id="firstName" formControlName="firstName" value= "{{firstName}}">
        </div>
        <div class="form-group">
            <label for="lastName">Nom</label>
            <input type="text" class="form-control" id="lastName" formControlName="lastName" value="{{lastName}}">
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="text" class="form-control" id="age" formControlName="age" value="{{age}}">
        </div>
        <div class="form-group">
            <label for="email">Adresse mail</label>
            <input type="text" class="form-control" id="email" formControlName="email" value="{{email}}">
        </div>
        <div class="form-group">
            <label for="admin">Admin</label>
            <input type="checkbox" class="form-control" id="admin" formControlName="admin" >
        </div>
        <div class="form-group">
            <label for="login">Login</label>
            <input type="text" class="form-control" id="login" formControlName="login" value="{{login}}">
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input type="password" class="form-control" id="password" formControlName="password" value="{{password}}">
        </div>
        <button class="btn btn-primary" type='submit' [disabled]= "userForm.invalid">Soumettre</button>
    </form>
</div>
